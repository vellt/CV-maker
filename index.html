<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="container bg-light">
    <input type="file" id="jsonInput" accept=".json" hidden>
    <input type="file" id="kepInput" accept="image/*" hidden>
    <!--funkció gombok-->
    <div class="text-center">
        <div class="btn-group my-4">
            <button id="template-json" class="btn btn btn-lg btn-outline-secondary"> <i class="bi bi-file-earmark-arrow-down-fill fs-4"></i> </button>
            <button id="upload-json" class="btn btn btn-lg btn-outline-secondary"> <i class="bi bi-file-earmark-arrow-up-fill fs-4"></i> </button>
            <button id="upload-img" class="btn btn btn-lg btn-outline-secondary"> <i class="bi bi-image-fill fs-4"></i> </button>
        </div>
    </div>
    <div id="nyomtathato" class="row row-cols-1 row-cols-lg-2  mb-4 ">
        <div class="col-xl-4 bg-warning p-0 pb-4 shadow">
            <div id="nev" class="text-center text-warning-emphasis fs-2 fw-bold p-3">
                <!--Név szekció-->
            </div>
            <div class="ratio ratio-1x1 ">
                <img id="preview" src="./photo.jpg" alt="" class=" object-fit-cover">
            </div>
            <div class="fs-2 fw-bold text-warning-emphasis m-4">Személyes adatok</div>
            <div id="szemelyes-adatok">
                <!--Személyes adatok szekció-->
            </div>
            <div class="fs-2 fw-bold text-warning-emphasis m-4">Érdeklődési körök</div>
            <div id="erdeklodesi-korok">
                <!--Érdeklődési körök szekció-->
            </div>
        </div>
        <div class="col-xl-8 fs-4 bg-white border shadow">
            <div id="rolam" class="m-4">
                <!--rólam szekció-->    
            </div>    
            <div class="m-4"> <hr> </div>
            <div class="fs-2 fw-bold m-4">Tanulmányok és képesítések</div>
            <div id="tanulmanyok">
                <!--tanulányok szekció-->
            </div>
            <div class="m-4"> <hr> </div>
            <div class="fs-2 fw-bold m-4">Munkatapasztalat</div>
            <div id="munkatapasztalat">
                <!--munkatapasztalatok szekció-->
            </div> 
            <div class="m-4"> <hr> </div>
            <div class="fs-2 fw-bold m-4">Készségek</div>
            <div id="keszsegek" class="m-3 row row-cols-2 pb-4">
                <!--készségek szekció-->
            </div>
        </div>
    </div>
    <script src="./cards.js"></script>
    <script src="./script.js"></script>
   
</body>
</html>
